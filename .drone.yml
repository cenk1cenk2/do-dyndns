---
kind: pipeline
trigger:
  event:
    - push
  branch:
    - master

steps:
  - name: build
    image: golang:alpine
    commands:
      - apk add --no-cache --no-progress make
      - make build
    when:
      event:
        - push
      branch:
        - master

  - name: semantic-release
    image: cenk1cenk2/drone-semantic-release
    depends_on:
      - build
    settings:
      add_modules:
        - "@google/semantic-release-replace-plugin"
      mode: release
      update_readme_toc: true
      git_method: gh
      git_user_email:
        from_secret: github_username
      github_token:
        from_secret: github_token
      update_docker_readme: true
      docker_username:
        from_secret: docker_username
      docker_password:
        from_secret: docker_password
      docker_repo: cenk1cenk2/do-dyndns
    when:
      event:
        - push
      branch:
        - master

  - name: publish-amd64
    image: plugins/docker
    settings:
      repo: cenk1cenk2/do-dyndns
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      build_args:
        - IMAGE_NAME=alpine:latest
        - BINARY_NAME=linux-x64
    depends_on:
      - semantic-release
    when:
      event:
        - push
      branch:
        - master

  - name: publish-arm
    image: plugins/docker
    settings:
      repo: cenk1cenk2/do-dyndns
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      build_args:
        - IMAGE_NAME=arm32v7/alpine
        - BINARY_NAME=linux-arm
      tags:
        - arm
    depends_on:
      - semantic-release
    when:
      event:
        - push
      branch:
        - master

  - name: publish-arm64
    image: plugins/docker
    settings:
      repo: cenk1cenk2/do-dyndns
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      build_args:
        - IMAGE_NAME=arm64v8/alpine
        - BINARY_NAME=linux-arm64
      tags:
        - arm64
    depends_on:
      - semantic-release
    when:
      event:
        - push
      branch:
        - master

  - name: manifest-arm
    image: plugins/manifest
    settings:
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      target: cenk1cenk2/do-dyndns:arm
      template: cenk1cenk2/do-dyndns:ARCH
      platforms:
        - linux/arm
      ignore_missing: true
    depends_on:
      - publish-arm

  - name: manifest-arm64
    image: plugins/manifest
    settings:
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      target: cenk1cenk2/do-dyndns:arm64
      template: cenk1cenk2/do-dyndns:ARCH
      platforms:
        - linux/arm64
      ignore_missing: true
    depends_on:
      - publish-arm64
