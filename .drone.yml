---
kind: pipeline
trigger:
  event:
    - push
    - tag
    - cron
  branch:
    - master

steps:
  - name: build
    image: golang:alpine
    commands:
      - apk add --no-cache --no-progress make
      - make install
      - make -j3 build
    when:
      event:
        - push

  - name: semantic-release
    image: cenk1cenk2/drone-semantic-release
    depends_on:
      - build
    settings:
      add_modules:
        - '@google/semantic-release-replace-plugin'
      mode: release
      update_readme_toc: true
      git_method: gh
      git_user_email:
        from_secret: github_username
      github_token:
        from_secret: github_token
      update_docker_readme: true
      docker_username:
        from_secret: docker_username
      docker_password:
        from_secret: docker_password
      docker_repo: cenk1cenk2/do-dyndns
    when:
      event:
        - push

  - name: docker-build
    image: docker:dind
    volumes:
      - name: dockersock
        path: /var/run
    commands:
      - docker version
      - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
      - apk add curl --no-cache --no-progress
      - mkdir -p ~/.docker/cli-plugins
      - curl -sSLo ~/.docker/cli-plugins/docker-buildx https://github.com/docker/buildx/releases/download/$BUILDX_VERSION/buildx-$BUILDX_VERSION.linux-amd64
      - chmod +x ~/.docker/cli-plugins/docker-buildx
      - docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
      - docker buildx create --use --name builder
      - docker buildx inspect --bootstrap
      - docker buildx build --platform linux/amd64,linux/arm64,linux/arm/v7 $DOCKER_IMAGE_TAG --push .
    environment:
      BUILDX_VERSION: v0.5.1
      DOCKER_USERNAME:
        from_secret: docker_username
      DOCKER_PASSWORD:
        from_secret: docker_password
      DOCKER_IMAGE_TAG: -t cenk1cenk2/do-dyndns:latest -t cenk1cenk2/do-dyndns:${DRONE_TAG}
    depends_on:
      - semantic-release
    when:
      event:
        - tag

services:
  - name: docker
    image: docker:dind
    command:
      - --experimental
    privileged: true
    volumes:
      - name: dockersock
        path: /var/run
    when:
      event:
        - tag     

volumes:
  - name: dockersock
    temp: {}
